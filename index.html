<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>焮釔的1周岁派对</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=ZCOOL+KuaiLe&display=swap');
        body {
            font-family: 'ZCOOL KuaiLe', cursive;
            text-align: center;
            background: url('background.jpg.jpeg') no-repeat center center/cover;
            overflow-x: hidden;
            margin: 0;
        }
        .container {
    display: flex;
    flex-direction: column; /* 让动画角色和文字部分垂直排列 */
    align-items: center;
}

.characters-wrapper {
    display: flex;
    justify-content: space-between; /* 让两个动画角色分散两侧 */
    align-items: center;
    width: 80%;
    margin-bottom: 20px;
}

.animated-character {
    width: 100px;
    animation: moveAround 2.5s infinite alternate ease-in-out;
}

.char1 { align-self: flex-start; } /* 左侧角色 */
.char2 { align-self: flex-end; }   /* 右侧角色 */

@keyframes moveAround {
    0% { transform: translateY(0px); }
    100% { transform: translateY(20px); }
}

        .main-character {
            position: absolute;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            animation: swing 1s infinite alternate ease-in-out;
        }
        @keyframes swing {
            0% { transform: translateX(-50%) rotate(-5deg); }
            100% { transform: translateX(-50%) rotate(5deg); }
        }
        .container {
    display: flex;
    justify-content: space-between; /* 让动画角色分别靠左右两侧 */
    align-items: center;
        }
        .content {
            margin-top: 200px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 20px;
            width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        .address {
            margin-top: 10px;
        }
        .address a {
            color: #ff4081;
            text-decoration: none;
            font-weight: bold;
        }
        audio {
            position: fixed;
            bottom: 10px;
            left: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Main photo.jpg.jpeg" class="main-character" alt="主角">
        <img src="second.jpg.jpeg" class="animated-character char1" alt="动画角色1">
        <img src="thirdphoto.jpg.jpeg" class="animated-character char2" alt="动画角色2">
        
        <div class="content">
            <h1>🎉 欢迎来到焮釔的1周岁派对 🎉</h1>
            <p>日期：2025年4月18日</p>
            <p>流程：</p>
            <ul>
                <li>6:30 PM - 欢迎抵达</li>
                <li>7:00 PM - 美味晚餐</li>
                <li>8:00 PM - 切生日蛋糕 🎂</li>
                <li>9:00 PM - 感谢您的到来！🥰</li>
            </ul>
            <p>焮釔满1岁啦！让我们一起用欢笑和爱陪伴他的成长！💖</p>
      <div class="address">
                <p>📍 地址：6, Laluan Mewah Indah 3</p>
                <p><a href="https://maps.app.goo.gl/f9NHgekBHDrZtaxa7" target="_blank">点击查看 Google 地图</a></p>
            </div>
        </div>
    </div>
   <audio controls autoplay loop>
    <source src="Cutesongs.mp3" type="audio/mp3">
    <source src="Cutesongs.mp3" type="audio/ogg">
</audio>

</body>
</html>
